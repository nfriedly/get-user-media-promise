name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    - run: npm ci
    - name: Run headless test
      uses: tomasz-rekawek/setup-xvfb@v1.0.2
      with:
        run: npm test
        # working-directory: ./ #optional
        # options: #optional
